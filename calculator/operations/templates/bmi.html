<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body style="height: 100vh; background-color: rgb(42, 42, 42);">
    <h1 class="text-center mt-5 text-white">Body Mass Index</h1>
    <div class="container d-flex justify-content-center mt-5">
        <div class="w-50 border p-4 rounded-3 shadow bg-white">
            <form action="" method="post">
                {%csrf_token%}
                <div class="mb-3">
                    <label class="mb-1" for="">Weight in Kg</label>
                    <input type="text" name="weight" id="" placeholder="Enter weight" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="mb-1" for="">Height in centemeter</label>
                    <input type="text" name="height" id="" placeholder="Enter height" class="form-control">
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-outline-dark form-control">Body Mass Index</button>
                </div>
            </form>
        </div>
    </div>

    {%if bmi%}
    <div class="container d-flex justify-content-center mt-3">
        <div class="w-50 bg-white border p-4 shadow d-flex justify-content-center float-start rounded-3">
            <div class="border border-top-0 border-bottom-0 border-start-0 border-dark p-3">
                <h5>BMI</h5>
                {{bmi}}
            </div>
            <div class="p-3">
                <h5>Body Condition</h5>
                {{result}}
            </div>
        </div>
    </div>
    {%endif%}

</body>
</html>
